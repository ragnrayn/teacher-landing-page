<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Навчайко</title>
  </head>
  <body>
    <div class="decor-line"></div>

    <header>
      <div class="container">
        <div class="header__body">
          <div class="header__logo">
            <a href="#">
              <img src="./images/logo-teacher.svg" alt="" />
            </a>
          </div>
          <div class="header__menu">
            <ul>
              <li><a href="#">Головна</a></li>
              <li><a href="#">Про нас</a></li>
              <li><a href="#">Напрямки роботи</a></li>
              <li><a href="#">Програма</a></li>
              <li><a href="#">Освіта</a></li>
              <li><a href="#">Посилання</a></li>
              <li><a href="#">Контакти</a></li>
            </ul>
          </div>
          <div class="header__contact">
            <a href="#">Звʼязатись</a>
          </div>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="hero__wave"></div>
      <div class="container">
        <div class="hero__container">
          <div class="hero__text">
            <div class="hero__text__title">Дошкільна підготовка дітей</div>
            <div class="hero__text__main">Найкращі дошкільні заняття</div>
            <div class="hero__text__subtitle">Новий навчальний рік <span>2024-2025</span></div>
            <div class="hero__text__button">
                <a href="#" class="hero__text__button_styling">Звʼязатись</a>
            </div>
          </div>
          <div class="hero__image">
            <img src="./images/hero-image.png" alt="">
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
